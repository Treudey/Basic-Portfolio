    <form action="submission.html" method="POST">

      <br>
      <input class="text-input" type="text" name="contact-name" id="contact-name" placeholder="John Smith">

      <br>
      <input class="text-input" type="text" name="email" id="email" placeholder="example@gmail.com">
      <br>
      <label for="message">Message</label>
      <br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <br>
      <button>Submit</button>
    </form>
